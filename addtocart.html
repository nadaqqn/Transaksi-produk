<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/bd91444d9a.js" crossorigin="anonymous"></script>
    <!-- Tambahkan baris berikut untuk mengimpor CryptoJS dari CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

</head>
<body>
    <div class="header">
        <p class="logo">LOGO</p>

        <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <p id="count"> 0
            </p>
        </div>
    </div>
    <div class="container">
        <div id="root"></div>
        <div class="sidebar">
            <div class="head">
                <p> Keranjang Saya</p>
            </div>
            <div id="cartItem">Keranjang anda kosong</div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="total">$ 0.00 </h2><br>
                
                <button class="clearCart" onclick="clearCart()">Kosongkan Keranjang</button>
                <br>

                <button class="submit" onclick="submitData()">Submit</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <br><h1>Catatan Transaksi Anda dengan Metode Blockchain</h1><br>
        <table>
            <tr>
                <th>Index</th>
                <th>Timestamp</th>
                <th>Amount</th>
                <th>Previous Hash</th>
                <th>Hash</th>
            </tr>
            <!-- Block data will be added here dynamically -->
        </table>
    </div>
    
    <script src="main.js"></script>
    <script src="data.js"></script>
</body>
</html>
